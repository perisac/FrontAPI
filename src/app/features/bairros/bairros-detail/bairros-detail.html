<div *ngIf="bairro" class="container">
  <mat-card class="details-card">
    <mat-card-header>
      <mat-card-title>{{ bairro.nome }}</mat-card-title>
      <mat-card-subtitle>Detalhes do Bairro</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="info-grid">
        <p><strong>ID:</strong> <span>{{ bairro.id }}</span></p>
        <p><strong>Cidade:</strong> <span>{{ bairro.municipio.nome }}</span></p>
        <p><strong>Situação Reurb:</strong>
          <span *ngIf="bairro.situacao_reurb === SituacaoReurb.EM_REGULARIZACAO">Em Regularização</span>
          <span *ngIf="bairro.situacao_reurb === SituacaoReurb.ESTAGNADO">Estagnado</span>
          <span *ngIf="bairro.situacao_reurb === SituacaoReurb.NAO_INICIADA">Não Iniciada</span>
          <span *ngIf="bairro.situacao_reurb === SituacaoReurb.REGULARIZADO">Regularizado</span>
          <span *ngIf="bairro.situacao_reurb === SituacaoReurb.SEM_INFORMACAO">Sem Informação</span>
        </p>
        <p><strong>Tipo Reurb</strong>
          <span *ngIf="bairro.tipo_reurb === TipoReurb.REURB_E">Reurb-E</span>
          <span *ngIf="bairro.tipo_reurb === TipoReurb.REURB_S">Reurb-S</span>
          <span *ngIf="bairro.tipo_reurb === TipoReurb.SEM_INFORMACAO">Sem Informação</span>
        </p>
        <p><strong>Total de Áreas:</strong> <span>{{totalAreas }}</span></p>

      </div>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-button routerLink="/bairros">Voltar</button>
      <button mat-raised-button color="primary" [routerLink]="['/bairros/editar', bairro.id]">Editar</button>
    </mat-card-actions>
  </mat-card>
  <div class="botoes-externos">
    <button mat-raised-button color="primary" [routerLink]="['/areas/bairros', bairro.id]">
      <mat-icon>list</mat-icon>
      Listar Áreas
    </button>
    <button mat-raised-button color="accent" [routerLink]="['/areas/novo', bairro.id]">
      <mat-icon>add_circle_outline</mat-icon>
      Adicionar Área
    </button>
  </div>
</div>
