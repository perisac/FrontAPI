<div class="municipio-list-container">
  <header class="component-header">
    <div class="title-container">
      <h2 class="header-title">Lista de Bairros</h2>
        <button mat-icon-button color="primary" matToolTip="Adicionar Bairro" [routerLink]="['/bairros/novo']">
            <mat-icon>add_circle</mat-icon> <!-- Sugestão de ícone: add_circle -->
        </button>
    </div>

    <div class="filters-wrapper">
      <div class="search-container">
        <mat-form-field appearance="outline" class="search-input">
          <mat-label>Buscar por nome</mat-label>
          <input matInput [(ngModel)]="busca" (keyup.enter)="buscar()" placeholder="Ex: Setor Universitário">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
    </div>
  </header>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" class="full-width-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome do Bairro </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="municipio">
        <th mat-header-cell *matHeaderCellDef> Município </th>
        <td mat-cell *matCellDef="let element"> {{element.municipio?.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="tipo_reurb">
        <th mat-header-cell *matHeaderCellDef> Tipo REURB </th>
        <td mat-cell *matCellDef="let element">
          <ng-container [ngSwitch]="element.tipo_reurb">
            <span *ngSwitchCase="TipoReurb.REURB_E">REURB-E</span>
            <span *ngSwitchCase="TipoReurb.REURB_S">REURB-S</span>
            <span *ngSwitchCase="TipoReurb.SEM_INFORMACAO">Sem Informação</span>
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="situacao_reurb">
        <th mat-header-cell *matHeaderCellDef> Situação REURB </th>
        <td mat-cell *matCellDef="let element">
          <ng-container [ngSwitch]="element.situacao_reurb">
            <span *ngSwitchCase="SituacaoReurb.REGULARIZADO">Regularizado</span>
            <span *ngSwitchCase="SituacaoReurb.EM_REGULARIZACAO">Em Regularização</span>
            <span *ngSwitchCase="SituacaoReurb.ESTAGNADO">Estagnado</span>
            <span *ngSwitchCase="SituacaoReurb.NAO_INICIADA">Não Iniciada</span>
            <span *ngSwitchCase="SituacaoReurb.SEM_INFORMACAO">Sem informação</span>
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" matTooltip="Editar" [routerLink]="['/bairros/editar', element.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Excluir" (click)="excluirBairro(element.id)">
            <mat-icon>delete_outline</mat-icon>
          </button>
          <button mat-icon-button color="default" matTooltip="Ver detalhes" [routerLink]="['/bairros', element.id]">
            <mat-icon>info</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
    </table>

    <mat-paginator [length]="totalRegistros" [pageSize]="pageSize" [pageIndex]="pageIndex"
      [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChange($event)" showFirstLastButtons
      aria-label="Selecione a página de bairros">
    </mat-paginator>
  </div>
</div>
