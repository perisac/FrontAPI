<div class="municipio-list-container">
<header class="component-header">
    <!-- NOVO: Container para agrupar título e botão -->
    <div class="title-container">
        <h2 class="header-title">Lista de Lotes</h2>
        <button mat-icon-button color="primary" matToolTip="Adicionar Município" [routerLink]="['/municipios/novo']">
            <mat-icon>add_circle</mat-icon> <!-- Sugestão de ícone: add_circle -->
        </button>
    </div>
    
    <!-- Os filtros continuam como estavam -->
    <div class="filters-wrapper">
        <div class="search-container">
            <mat-form-field appearance="outline" class="search-input">
                <mat-label>Buscar por número do Lote</mat-label>
                <input matInput [(ngModel)]="numeroLote" (keyup.enter)="buscarPorNumero()" placeholder="Ex: 54">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
    </div>
</header>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" class="full-width-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID do Lote </th>
        <td mat-cell *matCellDef="let lote"> {{lote.id}} </td>
      </ng-container>

      <ng-container matColumnDef="idArea">
        <th mat-header-cell *matHeaderCellDef> ID da Área </th>
        <td mat-cell *matCellDef="let lote"> {{lote.area_rel.id}} </td>
      </ng-container>

      <ng-container matColumnDef="tamanhoArea">
        <th mat-header-cell *matHeaderCellDef> Tamanho da Área </th>
        <td mat-cell *matCellDef="let lote"> {{lote.area_rel.area_total| number}} m²</td>
      </ng-container>

      <ng-container matColumnDef="numeroLote">
        <th mat-header-cell *matHeaderCellDef> Número do Lote </th>
        <td mat-cell *matCellDef="let lote"> {{lote.numero}} </td>
      </ng-container>

      <ng-container matColumnDef="tamanhoLote">
        <th mat-header-cell *matHeaderCellDef> Área do Lote </th>
        <td mat-cell *matCellDef="let lote"> {{lote.area_lote | number}} m² </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let lote" class="action-buttons-cell">
          <button mat-icon-button color="primary" matTooltip="Editar" [routerLink]="['/municipios/editar', lote.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Deletar" (click)="excluirLote(lote.id)">
            <mat-icon>delete_outline</mat-icon>
          </button>
          <button mat-icon-button color="default" matTooltip="Ver detalhes" [routerLink]="['/municipios', lote.id]">
            <mat-icon>info</mat-icon>
          </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
    </table>

    <mat-paginator [length]="totalRegistros" [pageSize]="pageSize" [pageIndex]="pageIndex"
      [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChange($event)" showFirstLastButtons
      aria-label="Selecione a página de lotes">
    </mat-paginator>
  </div>
</div>
