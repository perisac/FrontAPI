<div class="municipio-list-container">
  <header class="component-header">
    <h2 class="header-title">Lista de Municípios</h2>
    
    <div class="filters-wrapper">
      <div class="search-container">
        <mat-form-field appearance="outline" class="search-input">
          <mat-label>Buscar por nome</mat-label>
          <input matInput [(ngModel)]="busca" (keyup.enter)="buscar()" placeholder="Ex: Palmas">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
      <div class="search-container">
        <mat-form-field appearance="outline" class="search-input">
          <mat-label>Buscar por assessor</mat-label>
          <input matInput [(ngModel)]="buscaAssessor" (keyup.enter)="buscarAssessor()" placeholder="Ex: José">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
    </div>
  </header>

  <div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" class="full-width-table">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome do Município </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="possui_plano_diretor">
        <th mat-header-cell *matHeaderCellDef> Plano Diretor </th>
        <td mat-cell *matCellDef="let element">
          <ng-container [ngSwitch]="element.possui_plano_diretor">
            <span *ngSwitchCase="PlanoDiretorEnum.SIM">Sim</span>
            <span *ngSwitchCase="PlanoDiretorEnum.NAO">Não</span>
            <span *ngSwitchCase="PlanoDiretorEnum.SEM_INFORMACAO">Sem Informação</span>
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="prefeito">
        <th mat-header-cell *matHeaderCellDef> Prefeito(a) </th>
        <td mat-cell *matCellDef="let element"> {{element.prefeito}} </td>
      </ng-container>
      <ng-container matColumnDef="assessor_responsavel">
        <th mat-header-cell *matHeaderCellDef> Assessor(a) </th>
        <td mat-cell *matCellDef="let element"> {{element.assessor_responsavel}} </td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element" class="action-buttons-cell">
          <button mat-icon-button color="primary" matTooltip="Editar" [routerLink]="['/municipios/editar', element.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Deletar" (click)="deletar(element.id)">
            <mat-icon>delete_outline</mat-icon>
          </button>
          <button mat-icon-button color="default" matTooltip="Ver detalhes" [routerLink]="['/municipios', element.id]">
            <mat-icon>info</mat-icon>
          </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
    </table>

    <mat-paginator [length]="totalRegistros" [pageSize]="pageSize" [pageIndex]="pageIndex"
      [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChange($event)" showFirstLastButtons
      aria-label="Selecione a página de municípios">
    </mat-paginator>
  </div>
</div>
